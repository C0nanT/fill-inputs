<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Inputs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        #meuBotao {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #meuBotao:hover {
            background-color: #0056b3;
        }
        #meuBotao:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="meuBotao">Click Here!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
